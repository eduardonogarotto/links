<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eduardo Nogarotto - Links</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Eduardo Nogarotto sorrindo com fundo escuro"
        />
        <p>@eduardonogarotto</p>
      </div>

      <div id="switch-mode" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://eduardonogarotto.github.io/portfolio/" target="_blank">
            <ion-icon name="globe-outline"></ion-icon>Meu Portfolio</a
          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/eduardonogarotto92/"
            target="_blank"
          >
            <ion-icon name="logo-linkedin"></ion-icon>LinkedIn</a
          >
        </li>
        <li>
          <a href="https://github.com/eduardonogarotto" target="_blank">
            <ion-icon name="logo-github"></ion-icon>Github</a
          >
        </li>
      </ul>

      <footer>
        <p>Tecnologias Utilizadas</p>
        <div id="icones-tecnologias">
          <ion-icon name="logo-html5"></ion-icon>
          <ion-icon name="logo-css3"></ion-icon>
          <ion-icon name="logo-javascript"></ion-icon>
        </div>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
